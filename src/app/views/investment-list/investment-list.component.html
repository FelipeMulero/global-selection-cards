<div class="container">
  <br/>
  <div class="col-md-12">
    <h2 class="title-project">INVESTIMENTOS</h2>
    <div class="card shadow ">
      <table class="table table-hover text-center">
        <thead>
          <tr class="header-grid" >
            <th>NOME</th>
            <th>OBJETIVO</th>
            <th>SALDO TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inv of listInvest; let i = index" (click)="setLocalStorage(inv)" class="align-grid">
            <td>{{inv.nome}}</td>
            <td>{{inv.objetivo}}</td>
            <td>{{inv.saldoTotal | currency: 'BRL'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
